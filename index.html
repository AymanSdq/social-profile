<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/style/style.css">
  <title>Frontend Mentor | Social links profile</title>


</head>
<body>

  <section class="container-card">

    <img class="card-image" src="./assets/images/avatar-jessica.jpeg" alt="profile image">

    <h1 class="fullname-card">Jessica Randall</h1>

    <p class="location-card">London, United Kingdom</p>

    <p class="car-info">"Front-end developer and avid reader."</p>

    <div class="social-media">
      <a href="#">GitHub</a>
      <a href="#">Frontend Mentor</a>
      <a href="#">LinkedIn</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayman Sedqi</a>.
  </div>
</body>
</html>
